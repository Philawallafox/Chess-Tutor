<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Tutor</title>
    
    <!-- CSS files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Master essential chess openings using classical principles from public domain resources</h1>
    </header>
    
    <div class="container">
        <!-- The chessboard container MUST have the ID "chessboard" -->
        <div id="chessboard" class="board-container"></div>
        
        <div class="controls">
            <div>
                <p class="eval-display" id="evaluation">0.0</p>
            </div>
            
            <div class="piece-style">
                <label for="pieceStyle">Choose piece style:</label>
                <select id="pieceStyle">
                    <option value="USCF">USCF</option>
                    <option value="alpha">Alpha</option>
                    <option value="cburnett">Cburnett</option>
                    <option value="chess7">Chess7</option>
                    <option value="chessnut">Chessnut</option>
                    <option value="companion">Companion</option>
                    <option value="leipzig">Leipzig</option>
                    <option value="kosal">Kosal</option>
                </select>
            </div>
            
            <div class="move-method">
                <p>Piece Movement Style:</p>
                <div>
                    <input type="radio" id="dragAndDrop" name="moveMethod" value="drag" checked>
                    <label for="dragAndDrop">Drag and Drop</label>
                </div>
                <div>
                    <input type="radio" id="clickToSelect" name="moveMethod" value="click">
                    <label for="clickToSelect">Click to Select/Move</label>
                </div>
                <div>
                    <input type="radio" id="algebraicNotation" name="moveMethod" value="algebraic">
                    <label for="algebraicNotation">Algebraic Notation</label>
                </div>
            </div>
            
            <div class="buttons">
                <button id="startBtn">Start Position</button>
                <button id="playOpening">Play Opening</button>
                <button id="flipBoard">Flip Board</button>
                <button id="clearArrowsBtn">Clear Arrows</button>
            </div>
            
            <div class="info">
                <p>You can move the pieces! Try exploring some opening moves.</p>
                <p>Right-click and drag to draw arrows on the board</p>
            </div>
        </div>
    </div>
    
    <div class="learn-section">
        <button id="startLearning">Start Learning</button>
    </div>
    
    <!-- JavaScript files -->
    <!-- jQuery is required by chessboard.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Load chess libraries from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    
    <!-- Load Stockfish from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/stockfish@11.0.0/stockfish.js"></script>
    
    <!-- Load custom application files -->
    <script src="js/chess-engine.js"></script>
    <script src="js/board-features.js"></script>
    
    <!-- Load main.js last -->
    <script src="js/main.js"></script>
</body>
</html>
