<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Tutor</title>
  <!-- Local CSS files -->
  <link rel="stylesheet" href="assets/css/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Master essential chess openings using classical principles from public domain resources</h1>
  </header>

  <div class="container">
    <!-- Chessboard container -->
    <div id="chessboard" class="board-container"></div>
    <div class="controls">
      <div><p class="eval-display" id="evaluation">0.0</p></div>
      <div class="piece-style">
        <label for="pieceStyle">Choose piece style:</label>
        <select id="pieceStyle">
          <option value="wikipedia">Wikipedia (Classic)</option>
          <option value="alpha">Alpha</option>
          <option value="uscf">USCF</option>
          <option value="custom">Custom</option>
        </select>
      </div>
      <div class="move-method">
        <p>Piece Movement Style:</p>
        <label><input type="radio" name="moveMethod" value="drag" checked> Drag and Drop</label>
        <label><input type="radio" name="moveMethod" value="click"> Click to Select/Move</label>
        <label><input type="radio" name="moveMethod" value="algebraic"> Algebraic Notation</label>
      </div>
      <div class="buttons">
        <button id="startBtn">Start Position</button>
        <button id="playOpening">Play Opening</button>
        <button id="flipBoard">Flip Board</button>
        <button id="clearArrowsBtn">Clear Arrows</button>
      </div>
      <div class="info">
        <p>You can move the pieces! Try exploring some opening moves.</p>
        <p>Right-click and drag to draw arrows on the board</p>
      </div>
    </div>
  </div>

  <div class="learn-section">
    <button id="startLearning">Start Learning</button>
  </div>

  <!-- JS dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="assets/js/chess.js"></script>
  <script src="assets/js/chessboard-1.0.0.min.js"></script>
  <script src="assets/js/stockfish.js"></script>

  <!-- Custom modules -->
  <script src="assets/js/engine-loader.js"></script>
  <script src="assets/js/chess-engine.js"></script>
  <script src="assets/js/board-features.js"></script>
  <script src="assets/js/game-analyzer.js"></script>
  <script src="assets/js/move-explainer.js"></script>
  <script src="assets/js/opening-book.js"></script>
  <script src="assets/js/database.js"></script>

  <!-- Main application logic -->
  <script src="assets/js/main.js"></script>
</body>
</html>
