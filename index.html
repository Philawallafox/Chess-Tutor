<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Tutor</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
</head>
<body>
    <header>
        <h1>Chess Tutor</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="learn.html">Learn</a></li>
                <li><a href="practice.html">Practice</a></li>
                <li><a href="acknowledgments.html">Acknowledgments</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Learn Chess Openings for Free</h2>
            <p>Master essential chess openings using classical principles from public domain resources.</p>
            
            <div id="demo-board" style="width: 350px; margin: 0 auto;"></div>
            
            <div class="theme-selector">
                <label for="piece-theme">Choose piece style:</label>
                <select id="piece-theme">
                    <option value="wikipedia">Wikipedia (Classic)</option>
                    <option value="alpha">Alpha</option>
                    <option value="uscf">USCF</option>
                    <option value="merida">Merida</option>
                </select>
            </div>
            
            <a href="learn.html" class="btn">Start Learning</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Chess Tutor | <a href="acknowledgments.html">Acknowledgments</a></p>
    </footer>

    <!-- Load libraries in the correct order -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    
    <!-- Inline initialization script to ensure the board loads -->
    <script>
        // Wait for page to fully load
        document.addEventListener('DOMContentLoaded', function() {
            // Global variables
            let board = null;
            let game = null;
            let currentTheme = 'wikipedia';
            
            // Try to load saved theme
            const savedTheme = localStorage.getItem('chessTheme');
            if (savedTheme) {
                currentTheme = savedTheme;
                document.getElementById('piece-theme').value = savedTheme;
            }
            
            // Initialize chess game
            game = new Chess();
            
            // Initialize the board
            try {
                board = Chessboard('demo-board', {
                    position: 'start',
                    pieceTheme: `https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/img/chesspieces/${currentTheme}/{piece}.png`
                });
                
                console.log('Board initialized successfully');
                
                // Handle theme changes
                document.getElementById('piece-theme').addEventListener('change', function(e) {
                    currentTheme = e.target.value;
                    localStorage.setItem('chessTheme', currentTheme);
                    
                    // Get current position
                    const currentPosition = board.position();
                    
                    // Destroy and recreate the board with new theme
                    board.destroy();
                    board = Chessboard('demo-board', {
                        position: currentPosition,
                        pieceTheme: `https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/img/chesspieces/${currentTheme}/{piece}.png`
                    });
                });
                
                // Demonstrate opening moves after a delay
                setTimeout(function() {
                    // King's Pawn opening moves
                    const moves = ['e4', 'e5', 'Nf3', 'Nc6', 'Bb5'];
                    let moveIndex = 0;
                    
                    function makeNextMove() {
                        if (moveIndex < moves.length) {
                            game.move(moves[moveIndex]);
                            board.position(game.fen());
                            moveIndex++;
                            setTimeout(makeNextMove, 1200);
                        }
                    }
                    
                    makeNextMove();
                }, 1000);
                
            } catch (error) {
                console.error('Error initializing chessboard:', error);
            }
        });
    </script>
</body>
</html>
